<div class="modal-form" >
<form [formGroup]="form" (ngSubmit)="saveOrUpdate()">
<mat-dialog-content class="text-grey-darker">
<div>
<button mat-icon-button mat-dialog-close disableRipple>
<mat-icon class="text-grey" svgIcon="close"></mat-icon>
</button>
</div>
<section>
<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>ULD Type</mat-label>
<mat-select placeholder="ULD Type" formControlName="uldTypeCode" >
<mat-option [value]="null"></mat-option>
<mat-option *ngFor="let option of uldTypeCodeOptions" [value]="option.key">{{option.key}}</mat-option>
</mat-select>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>ULD code</mat-label>
<input matInput placeholder="ULD code" formControlName="uldCode"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>ULD Owner code</mat-label>
<input matInput placeholder="ULD Owner code" formControlName="uldOwnerCode"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross weight</mat-label>
<input type="number" matInput type="decimal" placeholder="Gross weight" formControlName="grossWeight"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross weight unit of measure</mat-label>
<mat-select placeholder="Gross weight unit of measure" formControlName="grossWeightUnitOfMeasureCode" >
<mat-option [value]="null"></mat-option>
<mat-option *ngFor="let option of grossWeightUnitOfMeasureCodeOptions" [value]="option.key">{{option.key}}</mat-option>
</mat-select>
</mat-form-field>
</p>

</section>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button *ngIf="view.id == null" color="primary" type="submit" [disabled]="form.invalid">Save</button>
<button mat-raised-button *ngIf="view.id != null && view.canUpdate" color="primary" type="submit" [disabled]="form.invalid">Update</button>
</mat-dialog-actions>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
