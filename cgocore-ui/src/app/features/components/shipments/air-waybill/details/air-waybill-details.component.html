<app-air-waybill-menu  #menu [activePath]="activePath" [id]="id"></app-air-waybill-menu>

<h2>
Air waybill
</h2>

<div class="details-form" >
<form [formGroup]="form" (ngSubmit)="update()">
<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Air waybill number</mat-label>
<input matInput placeholder="Air waybill number" formControlName="airWaybillNumber"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Forwarder name</mat-label>
<input matInput placeholder="Forwarder name" formControlName="forwarderName"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always" class="autocomplete">
<mat-label>Origin</mat-label>
<input matInput placeholder="Origin" formControlName="originIataCode" [matAutocomplete]="originIataCodeAutoComplete"/>
<mat-autocomplete #originIataCodeAutoComplete="matAutocomplete">
<mat-option *ngFor="let option of originIataCodeOptions | async" [value]="option.key">{{option.key}}</mat-option>
</mat-autocomplete>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always" class="autocomplete">
<mat-label>Destination</mat-label>
<input matInput placeholder="Destination" formControlName="destinationIataCode" [matAutocomplete]="destinationIataCodeAutoComplete"/>
<mat-autocomplete #destinationIataCodeAutoComplete="matAutocomplete">
<mat-option *ngFor="let option of destinationIataCodeOptions | async" [value]="option.key">{{option.key}}</mat-option>
</mat-autocomplete>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Goods description</mat-label>
<input matInput placeholder="Goods description" formControlName="goddsDescription"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>HS Code</mat-label>
<input matInput placeholder="HS Code" formControlName="hsCode"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Number of pieces</mat-label>
<input type="number" matInput placeholder="Number of pieces" formControlName="numberOfPieces"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross weight</mat-label>
<input type="number" matInput type="decimal" placeholder="Gross weight" formControlName="grossWeight"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Chargeable weight</mat-label>
<input type="number" matInput type="decimal" placeholder="Chargeable weight" formControlName="chargeableWeight"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross weight unit of measure</mat-label>
<mat-select placeholder="Gross weight unit of measure" formControlName="grossWeightUnitOfMeasureCode" >
<mat-option [value]="null"></mat-option>
<mat-option *ngFor="let option of grossWeightUnitOfMeasureCodeOptions" [value]="option.key">{{option.key}}</mat-option>
</mat-select>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross volume</mat-label>
<input type="number" matInput type="decimal" placeholder="Gross volume" formControlName="grossVolume"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross volume unit of measure</mat-label>
<mat-select placeholder="Gross volume unit of measure" formControlName="grossVolumeUnitOfMeasureCode" >
<mat-option [value]="null"></mat-option>
<mat-option *ngFor="let option of grossVolumeUnitOfMeasureCodeOptions" [value]="option.key">{{option.key}}</mat-option>
</mat-select>
</mat-form-field>
</p>

<p>
<button *ngIf="view.canUpdate" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
</p>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
