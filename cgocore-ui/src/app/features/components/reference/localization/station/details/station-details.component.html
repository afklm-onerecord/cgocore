<app-station-menu  #menu [activePath]="activePath" [id]="id"></app-station-menu>

<h2>
Station
</h2>

<div class="details-form" >
<form [formGroup]="form" (ngSubmit)="update()">
<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>IATA Code</mat-label>
<input matInput placeholder="IATA Code" formControlName="iataCode"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Label</mat-label>
<input matInput placeholder="Label" formControlName="label"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always" class="autocomplete">
<mat-label>Country</mat-label>
<input matInput placeholder="Country" formControlName="countryIataCode" [matAutocomplete]="countryIataCodeAutoComplete"/>
<mat-autocomplete #countryIataCodeAutoComplete="matAutocomplete">
<mat-option *ngFor="let option of countryIataCodeOptions | async" [value]="option.key">{{option.key}}</mat-option>
</mat-autocomplete>
</mat-form-field>
</p>

<p>
<button *ngIf="view.canUpdate" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
</p>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
