<app-dated-flight-uld-menu  #menu [activePath]="activePath" [id]="id"></app-dated-flight-uld-menu>

<h2>
Dated Flight ULD
</h2>

<div class="details-form" >
<form [formGroup]="form" (ngSubmit)="update()">
<p>
<mat-form-field appearance="outline" floatLabel="always" class="autocomplete">
<mat-label>Company</mat-label>
<input matInput placeholder="Company" formControlName="datedFlightCompanyIataCode" [matAutocomplete]="datedFlightCompanyIataCodeAutoComplete"/>
<mat-autocomplete #datedFlightCompanyIataCodeAutoComplete="matAutocomplete">
<mat-option *ngFor="let option of datedFlightCompanyIataCodeOptions | async" [value]="option.key">{{option.key}}</mat-option>
</mat-autocomplete>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Dated Flight leg(Flight Number)</mat-label>
<input matInput placeholder="Dated Flight leg(Flight Number)" formControlName="datedFlightFlightNumber"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Dated Flight leg(Departure date)</mat-label>
<input matInput [matDatepicker]="datedFlightDepartureDateDatePicker" placeholder="yyyy-MM-dd" formControlName="datedFlightDepartureDate"/>
<mat-datepicker-toggle matSuffix [for]="datedFlightDepartureDateDatePicker"></mat-datepicker-toggle>
<mat-datepicker #datedFlightDepartureDateDatePicker></mat-datepicker>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>ULD Type</mat-label>
<mat-select placeholder="ULD Type" formControlName="uldTypeCode" >
<mat-option [value]="null"></mat-option>
<mat-option *ngFor="let option of uldTypeCodeOptions" [value]="option.key">{{option.key}}</mat-option>
</mat-select>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>ULD code</mat-label>
<input matInput placeholder="ULD code" formControlName="uldCode"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>ULD Owner code</mat-label>
<input matInput placeholder="ULD Owner code" formControlName="uldOwnerCode"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross weight</mat-label>
<input type="number" matInput type="decimal" placeholder="Gross weight" formControlName="grossWeight"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Gross weight unit of measure</mat-label>
<mat-select placeholder="Gross weight unit of measure" formControlName="grossWeightUnitOfMeasureCode" >
<mat-option [value]="null"></mat-option>
<mat-option *ngFor="let option of grossWeightUnitOfMeasureCodeOptions" [value]="option.key">{{option.key}}</mat-option>
</mat-select>
</mat-form-field>
</p>

<p>
<button *ngIf="view.canUpdate" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
</p>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
